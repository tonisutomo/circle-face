<ui:composition template="/templates/basic.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<p:tooltip />
	    <h:form>
		    <h:panelGrid id="panel-login" columns="3" cellpadding="5">
		    		<p:focus context="panel-login" />
	    			<p:inputText id="username" size="27" value="#{loginBean.name}" label="username" required="true"  requiredMessage="Please enter your username."/>
	    			<p:message for="username" display="text"/>
	    			<p:watermark for="username" value="Username *"/>
	    			
	    			<p:password id="password" size="27" value="#{loginBean.password}" label="password" required="true" requiredMessage="Please enter your password."/>
    				<p:message for="password" display="text"/> 
	    			<p:watermark for="password" value="Password *"/>
	    		
	    			<p:commandButton id="login" size="27" value="Login" actionListener="#{loginBean.loginListener}" action="#{loginBean.login}" ajax="false" styleClass="ui-priority-primary" />
	    			
	    		</h:panelGrid>
	    		
 		</h:form>

	</ui:define>
</ui:composition>
