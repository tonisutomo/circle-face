<ui:composition template="/templates/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:define name="content">
	    
		<h:outputLabel value="Welcome #{loginBean.circle.firstName} #{loginBean.circle.lastName}"></h:outputLabel>
		<h:outputLabel value=" Square #{squareBean.square.name} #{squareBean.square.color}"></h:outputLabel>
		
		<h:form>
			<h:panelGrid id="panel-square" columns="1" cellpadding="5">
		    		<p:inputText value="#{squareBean.square.name}"/>	
				<p:inputText value="#{squareBean.square.color}"/>	
				<p:commandButton value="Submit" action="#{squareBean.submit}"/> 
			</h:panelGrid>
		</h:form>
		
	</ui:define>
	
</ui:composition>
